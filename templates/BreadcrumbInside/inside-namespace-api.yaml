---
apiVersion: v1
kind: List
metadata:
items:
  - apiVersion: front.in-cloud.io/v1alpha1
    kind: BreadcrumbInside
    metadata:
      name: inside-namespace-api-table
    spec:
      id: "inside-namespace-api-table"
      breadcrumbItems:
      - key: In-Cloud
        label: "In-Cloud: inside"
        link: "/openapi-ui/inside"
      - key: cluster
        label: "{clusterName}"
        link: "/openapi-ui/inside/{clusterName}/apis"
      - key: namespace
        label: "namespace: {namespace}"
        link: "/openapi-ui/inside/{clusterName}/{namespace}/apis"
      - key: noncrd
        label: "{typeName}"

  - apiVersion: front.in-cloud.io/v1alpha1
    kind: BreadcrumbInside
    metadata:
      name: inside-namespace-api-form
    spec:
      id: "inside-namespace-api-form"
      breadcrumbItems:
      - key: In-Cloud
        label: "In-Cloud: inside"
        link: "/openapi-ui/inside"
      - key: cluster
        label: "{clusterName}"
        link: "/openapi-ui/inside/{clusterName}/apis"
      - key: namespace
        label: "namespace: {namespace}"
        link: "/openapi-ui/inside/{clusterName}/{namespace}/apis"
      - key: create-api-res-namespaced-table
        label: "{typeName}"
        link: "/openapi-ui/inside/{clusterName}/{namespace}/api-table/{apiGroup}/{apiVersion}/{typeName}"
      - key: create-api-res-namespaced-typename
        label: Create

  - apiVersion: front.in-cloud.io/v1alpha1
    kind: BreadcrumbInside
    metadata:
      name: inside-namespace-api-form-edit
    spec:
      id: "inside-namespace-api-form-edit"
      breadcrumbItems:
      - key: In-Cloud
        label: "In-Cloud: inside"
        link: "/openapi-ui/inside"
      - key: cluster
        label: "{clusterName}"
        link: "/openapi-ui/inside/{clusterName}/apis"
      - key: namespace
        label: "namespace: {namespace}"
        link: "/openapi-ui/inside/{clusterName}/{namespace}/apis"
      - key: create-api-res-namespaced-table
        label: "{typeName}"
        link: "/openapi-ui/inside/{clusterName}/{namespace}/api-table/{apiGroup}/{apiVersion}/{typeName}"
      - key: create-api-res-namespaced-typename
        label: Update {entryName}
